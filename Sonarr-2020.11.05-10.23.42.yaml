Sonarr:
  cap_add:
    - AUDIT_WRITE
    - CHOWN
    - DAC_OVERRIDE
    - FOWNER
    - FSETID
    - KILL
    - MKNOD
    - NET_BIND_SERVICE
    - NET_RAW
    - SETFCAP
    - SETGID
    - SETPCAP
    - SETUID
    - SYS_CHROOT
  cap_drop:
    - AUDIT_CONTROL
    - BLOCK_SUSPEND
    - DAC_READ_SEARCH
    - IPC_LOCK
    - IPC_OWNER
    - LEASE
    - LINUX_IMMUTABLE
    - MAC_ADMIN
    - MAC_OVERRIDE
    - NET_ADMIN
    - NET_BROADCAST
    - SYSLOG
    - SYS_ADMIN
    - SYS_BOOT
    - SYS_MODULE
    - SYS_NICE
    - SYS_PACCT
    - SYS_PTRACE
    - SYS_RAWIO
    - SYS_RESOURCE
    - SYS_TIME
    - SYS_TTY_CONFIG
    - WAKE_ALARM
  command:
    - ""
  container_name: Sonarr
  entrypoint:
    - /init
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - HOME=/root
    - LANGUAGE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - TERM=xterm
    - XDG_CONFIG_HOME=/config/xdg
    - SONARR_BRANCH=master
  hostname: 4550979d76ae
  image: linuxserver/sonarr:latest
  ipc: private
  labels:
    build_version: 'Linuxserver.io version:- 2.0.0.5344-ls82 Build-date:- 2020-10-15T05:46:37-04:00'
    maintainer: aptalca
  logging:
    driver: json-file
    options: {}
  mac_address: 02:42:ac:11:00:10
  networks:
    bridge:
      aliases:
  ports:
    - 8989:8989/tcp
  volumes:
    - /docker_data/Sonarr:/config
    - /share/syno/video/_en_cours:/downloads
    - /share/syno/video/Series:/series
