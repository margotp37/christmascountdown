<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Christmas Counter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS LINKS -->
      <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
      <link href="resources/css/style.css" type="text/css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Tangerine" rel="stylesheet">
      <!-- META TAGS -->
      <meta name="author" content="Alexander Wilson van Deurs">
      
      <!-- JS FILES -->
      <script src="./resources/js/snowstorm-min.js"></script>
      
    </head>
    <body>
        <div class="container">
            
            <div class="top section">
                <div class="top-left thing"></div>
                <header>
                    <h1>Compte à rebours de Noël</h1>
                </header>
                <div class="top-right thing"></div>
            </div>
            
            <div class="mid section">
                <div class="main-counter" id="clockdiv">
                    <div class="counter">
                        <h2 class="days"></h2>
                        <h2>dodos</h2>
                    </div>
                    <div class="counter">
                        <h2 class="hours"></h2>
                        <h2>heures</h2>
                    </div>
                     <div class="counter">
                        <h2 class="minutes"></h2>
                        <h2>minutes</h2>
                    </div>
                    <div class="counter">
                        <h2 class="seconds"></h2>
                        <h2>secondes</h2>
                    </div>
                </div>
                <div class="side-note">
                    <h4>Jusqu'à l'arrivée du <span id="santa">Père Noël</span></h4>
                </div>
            </div>
            
            <div class="bottom section">
                <div class="bottom-left thing"></div>
                <div class="bottom-right thing"></div>
            </div>
        
        
        </div>
        <script src="./resources/js/main.js"></script>
    </body>
</html>
