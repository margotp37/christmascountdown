Radarr:
  cap_add:
    - AUDIT_WRITE
    - CHOWN
    - DAC_OVERRIDE
    - FOWNER
    - FSETID
    - KILL
    - MKNOD
    - NET_BIND_SERVICE
    - NET_RAW
    - SETFCAP
    - SETGID
    - SETPCAP
    - SETUID
    - SYS_CHROOT
  cap_drop:
    - AUDIT_CONTROL
    - BLOCK_SUSPEND
    - DAC_READ_SEARCH
    - IPC_LOCK
    - IPC_OWNER
    - LEASE
    - LINUX_IMMUTABLE
    - MAC_ADMIN
    - MAC_OVERRIDE
    - NET_ADMIN
    - NET_BROADCAST
    - SYSLOG
    - SYS_ADMIN
    - SYS_BOOT
    - SYS_MODULE
    - SYS_NICE
    - SYS_PACCT
    - SYS_PTRACE
    - SYS_RAWIO
    - SYS_RESOURCE
    - SYS_TIME
    - SYS_TTY_CONFIG
    - WAKE_ALARM
  command:
    - ""
  container_name: Radarr
  entrypoint:
    - /init
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - HOME=/root
    - LANGUAGE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - TERM=xterm
    - XDG_CONFIG_HOME=/config/xdg
    - PUID=1000
    - PGID=1000
    - UMASK=022
  hostname: f4bb9ad7f28c
  image: linuxserver/radarr:latest
  ipc: private
  labels:
    build_version: 'Linuxserver.io version:- v0.2.0.1504-ls79 Build-date:- 2020-10-20T01:14:09-04:00'
    maintainer: aptalca
  logging:
    driver: json-file
    options: {}
  mac_address: 02:42:ac:11:00:0f
  networks:
    bridge:
      aliases:
  ports:
    - 7878:7878/tcp
  volumes:
    - /share/syno/video/Films:/movies
    - /docker_data/Radarr:/config
    - /share/syno/video/_en_cours:/downloads
