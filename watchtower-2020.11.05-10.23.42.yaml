watchtower:
  cap_add:
    - AUDIT_WRITE
    - CHOWN
    - DAC_OVERRIDE
    - FOWNER
    - FSETID
    - KILL
    - MKNOD
    - NET_BIND_SERVICE
    - NET_RAW
    - SETFCAP
    - SETGID
    - SETPCAP
    - SETUID
    - SYS_CHROOT
  cap_drop:
    - AUDIT_CONTROL
    - BLOCK_SUSPEND
    - DAC_READ_SEARCH
    - IPC_LOCK
    - IPC_OWNER
    - LEASE
    - LINUX_IMMUTABLE
    - MAC_ADMIN
    - MAC_OVERRIDE
    - NET_ADMIN
    - NET_BROADCAST
    - SYSLOG
    - SYS_ADMIN
    - SYS_BOOT
    - SYS_MODULE
    - SYS_NICE
    - SYS_PACCT
    - SYS_PTRACE
    - SYS_RAWIO
    - SYS_RESOURCE
    - SYS_TIME
    - SYS_TTY_CONFIG
    - WAKE_ALARM
  container_name: watchtower
  entrypoint:
    - /watchtower
  environment:
    - WATCHTOWER_NOTIFICATIONS=email
    - WATCHTOWER_NOTIFICATION_EMAIL_FROM=notification.pierredurrr@gmail.com
    - WATCHTOWER_NOTIFICATION_EMAIL_TO=pierredurrr@gmail.com
    - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=smtp.gmail.com
    - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=notification.pierredurrr@gmail.com
    - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=Laurianne
    - WATCHTOWER_NOTIFICATION_EMAIL_DELAY=2
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  expose:
    - 8080/tcp
  hostname: 08b1f0a66933
  image: containrrr/watchtower:latest
  ipc: private
  labels:
    com.centurylinklabs.watchtower: true
  logging:
    driver: json-file
    options: {}
  mac_address: 02:42:ac:11:00:12
  networks:
    bridge:
      aliases:
  restart: unless-stopped
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
