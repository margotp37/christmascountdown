    - DURATION=1m
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  hostname: 1a3c259cf9c4
  image: kucjac/ovhdynhost:latest
  ipc: private
