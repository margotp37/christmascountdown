portainer:
  container_name: portainer
  entrypoint:
    - /portainer
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  hostname: ac45a01515af
  image: portainer/portainer
  ipc: private
  logging:
    driver: json-file
    options: {}
  mac_address: 02:42:ac:11:00:03
  networks:
    bridge:
      aliases:
  ports:
    - 8000:8000/tcp
    - 9000:9000/tcp
  restart: always
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
  working_dir: /
